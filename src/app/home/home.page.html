<ion-header>
  <ion-toolbar>
    <ion-title>
      Media Sharing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="CaptureAudio()" expand="block">Share Audio</ion-button>
    <ion-button (click)="CaptureVideo()" expand="block" color="secondary">Share Video</ion-button>
    <ion-button (click)="CaptureImage()" expand="block" color="danger">Share Image</ion-button>
  </div>
</ion-content>
